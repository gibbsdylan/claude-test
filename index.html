<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Sponsorship Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/instantsearch.css/8.1.0/instantsearch.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-background">
        <div class="header-content">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="40" height="40" fill="white">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 0-10 10 10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2zm0 18a8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8 8 8 0 0 1-8 8z" fill="white"/>
                    <path d="M15 12a3 3 0 0 1-6 0 3 3 0 0 1 6 0z" fill="white"/>
                </svg>
            </div>
            <h1>List of jobs, salaries, and companies who have sponsored employee visas in the last few years</h1>
            <div id="searchbox"></div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Browse and filter</h3>
            <div class="filter-section">
                <h4>VISA TYPE</h4>
                <div id="visa-type-list"></div>
            </div>
            <div class="filter-section">
                <h4>STATE</h4>
                <div id="state-list"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="results-header">
                <div id="stats"></div>
                <div id="sort-by"></div>
            </div>
            <div id="hits"></div>
            <div id="pagination"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/algoliasearch/4.22.1/algoliasearch-lite.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instantsearch.js/4.58.0/instantsearch.production.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
